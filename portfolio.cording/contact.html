        <div class="contact_text">
            <h2><span>C</span>ontact</h2>
            <p class="line1">お問い合わせ</p>
            <p class="line2">当サイトをご覧いただきありがとうございます。<br>ご依頼・ご相談などございましたらお気軽にお問い合わせください。</p>

                    </div>
                    <div class="form_group">
                        <label for="text">お問い合わせ内容*</label>

                </div>

            </form>
